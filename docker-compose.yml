services:
  mysql:
    image: mysql:8.4
    container_name: uai-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: uai_planning
    ports:
      - '127.0.0.1:${MYSQL_HOST_PORT:-3307}:3306'
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ['CMD-SHELL', 'mysqladmin ping -h localhost -uroot -proot']
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: uai-backend
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: uai_planning
      DB_SYNCHRONIZE: 'true'
      PORT: 3000
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - '3000:3000'

